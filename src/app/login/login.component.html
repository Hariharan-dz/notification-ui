<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ion-app class="login">
  <ion-header class="ion-no-border">
    <ion-toolbar [color]="this.notifiService.themeName == 'dot-mobile' ? 'primary' : ''">
      <div slot="start" class="header-logo">
        <ion-item lines="none" color="priamry" class="ion-no-padding">
          <ion-img *ngIf="this.notifiService.themeName == 'dot-mobile'" src="../../assets/icons/dot-mobile/logo.svg"
            class="mainLogo"></ion-img>
          <ion-img *ngIf="this.notifiService.themeName == 'mobilex'" src="../../assets/icons/mobilex/logo.png"
            class="mainLogo"></ion-img>
        </ion-item>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="overlay">
      <form (ngSubmit)="login()">
        <ion-row>
          <ion-col size-md="6" offset-md="5" size-lg="4" offset-lg="6" class="form-element">
            <ion-card>
              <ion-row>
                <ion-col class="ion-text-center">
                  <div class="title-tag ion-text-center">
                    Login
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-padding-top">
                  <ion-item fill="outline" class="textbox">
                    <ion-label position="floating">Email Address
                    </ion-label>
                    <ion-input name="EmailAddress" [(ngModel)]="user.username"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="password-container">
                  <ion-item fill="outline" class="textbox">
                    <ion-label position="floating">Password
                    </ion-label>
                    <ion-input name="Password" (ngModelChange)="showPasswordtoggle('keyUp')" #showpassword
                      type="password" [(ngModel)]="user.password"></ion-input>
                    <ion-icon slot="end" name="eye-outline" class="cursor-pointer" title="password" style="color: gray"
                      (mouseup)="showPasswordtoggle('enter')" (touchend)="showPasswordtoggle('enter')"
                      (mousedown)="showPasswordtoggle('leave')" (touchstart)="showPasswordtoggle('leave')">
                    </ion-icon>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding" class="process-btn-container">
                  <a [routerLink]="['/reset-password']" style="color: var(--ion-color-primary)">Forgot
                    password</a>
                  <ion-button type="submit" color="primary" style="width: 29.7%;" expand="block">
                    <ion-label>Login</ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding" class="sign-up-container">
                  <div>
                    <p>Don't have account?<strong>
                        <a [routerLink]="['/signup']" style="color: var(--ion-color-primary)">Sign up</a>
                      </strong></p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
        <input type="submit" [hidden]="true" />
      </form>
    </ion-grid>
  </ion-content>
</ion-app>
